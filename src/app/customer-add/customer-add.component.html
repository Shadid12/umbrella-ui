<h4>Add new Customer</h4>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
            *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/customers']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="cutomerForm" (ngSubmit)="onFormSubmit()">
        <!-- name  -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Customer Name" formControlName="name"
                    [errorStateMatcher]="matcher">
            <mat-error>
            <span *ngIf="!cutomerForm.get('name').valid && cutomerForm.get('name').touched">Please enter a name</span>
            </mat-error>
        </mat-form-field>

        <!-- location  -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Location" formControlName="location"
                    [errorStateMatcher]="matcher">
            <mat-error>
            <span *ngIf="!cutomerForm.get('location').valid && cutomerForm.get('location').touched">Must Enter a Location</span>
            </mat-error>
        </mat-form-field>

        <!-- employees  -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Number of Employees" formControlName="employees"
                type="number"
                [errorStateMatcher]="matcher">
            <mat-error>
            <span *ngIf="!cutomerForm.get('employees').valid && cutomerForm.get('employees').touched">Must Enter a Location</span>
            </mat-error>
        </mat-form-field>

        <!-- personOfContact  -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Person Of Contact" formControlName="personOfContact"
                    [errorStateMatcher]="matcher">
            <mat-error>
            <span *ngIf="!cutomerForm.get('personOfContact').valid && cutomerForm.get('personOfContact').touched">Must Enter a Person</span>
            </mat-error>
        </mat-form-field>

        <!-- telephone  -->
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Telephone" formControlName="telephone"
                type="number"
                [errorStateMatcher]="matcher">
            <mat-error>
            <span *ngIf="!cutomerForm.get('telephone').valid && cutomerForm.get('telephone').touched">Must Enter a Location</span>
            </mat-error>
        </mat-form-field>

        <div class="button-row">
            <button type="submit" [disabled]="!cutomerForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
        </div>
        </form>
    </mat-card>
</div>

<h4>Customers</h4>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>

    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/customer-add']"><mat-icon>add</mat-icon></a>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="data" class="example-table"
            matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

            <!-- Customer name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- Customer employess Column -->
            <ng-container matColumnDef="employess">
                <th mat-header-cell *matHeaderCellDef>Employees</th>
                <td mat-cell *matCellDef="let row">{{row.employees}}</td>
            </ng-container>

            <!-- Customer location Column -->
            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Location</th>
                <td mat-cell *matCellDef="let row">{{row.location}}</td>
            </ng-container>

            <!-- Customer Contact Column -->
            <ng-container matColumnDef="personOfContact">
                <th mat-header-cell *matHeaderCellDef>Contact</th>
                <td mat-cell *matCellDef="let row">{{row.personOfContact}}</td>
            </ng-container>

            <!-- Customer Phone Column -->
            <ng-container matColumnDef="telephone">
                <th mat-header-cell *matHeaderCellDef>Telephone</th>
                <td mat-cell *matCellDef="let row">{{row.telephone}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/customer-details/', row._id]"></tr>
        </table>

    </div>

</div>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
        *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/customers']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card"  *ngIf="!isLoadingResults">
        <mat-card-header>
            <mat-card-title><h2>{{customer.title}}</h2></mat-card-title>
            <mat-card-subtitle>{{customer.desc}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <dl>
                <dt>Employee #:</dt>
                <dd>{{customer.employee}}</dd>
            </dl>
        </mat-card-content>
        <mat-card-actions >
            <a mat-flat-button color="primary" [routerLink]="['/customer-edit', customer.id]"><mat-icon>edit</mat-icon></a>
            <a mat-flat-button color="warn" (click)="deleteProduct(customer.id)"><mat-icon>delete</mat-icon></a>
        </mat-card-actions>
    </mat-card>
</div>

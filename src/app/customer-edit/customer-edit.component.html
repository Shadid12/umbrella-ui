<h4>customer-edit</h4>

<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
            *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" (click)="productDetails()"><mat-icon>info</mat-icon></a>
    </div>
    <mat-card class="example-card">
        <form [formGroup]="editForm" (ngSubmit)="onFormSubmit()">
            <!-- name  -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Customer Name" formControlName="name"
                        [errorStateMatcher]="matcher">
                <mat-error>
                <span *ngIf="!editForm.get('name').valid && editForm.get('name').touched">Please enter a name</span>
                </mat-error>
            </mat-form-field>
    
            <!-- location  -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Location" formControlName="location"
                        [errorStateMatcher]="matcher">
                <mat-error>
                <span *ngIf="!editForm.get('location').valid && editForm.get('location').touched">Must Enter a Location</span>
                </mat-error>
            </mat-form-field>
    
            <!-- employees  -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Number of Employees" formControlName="employees"
                    type="number"
                    [errorStateMatcher]="matcher">
                <mat-error>
                <span *ngIf="!editForm.get('employees').valid && editForm.get('employees').touched">Must Enter a Location</span>
                </mat-error>
            </mat-form-field>
    
            <!-- personOfContact  -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Person Of Contact" formControlName="personOfContact"
                        [errorStateMatcher]="matcher">
                <mat-error>
                <span *ngIf="!editForm.get('personOfContact').valid && editForm.get('personOfContact').touched">Must Enter a Person</span>
                </mat-error>
            </mat-form-field>
    
            <!-- telephone  -->
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Telephone" formControlName="telephone"
                    type="number"
                    [errorStateMatcher]="matcher">
                <mat-error>
                <span *ngIf="!editForm.get('telephone').valid && editForm.get('telephone').touched">Must Enter a Location</span>
                </mat-error>
            </mat-form-field>
        
            <div class="button-row">
                <button type="submit" [disabled]="!editForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
            </div>
        </form>
    </mat-card>
</div>
